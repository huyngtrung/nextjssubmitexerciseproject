services:
    db:
        image: mysql:8.0
        hostname: localhost
        ports:
            - '3306:3306'
        environment:
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_DATABASE=${DB_NAME}
        volumes:
            - mysqldata:/var/lib/mysql
            - /etc/localtime:/etc/localtime:ro
volumes:
    mysqldata:
